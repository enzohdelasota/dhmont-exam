<mat-card>
  <mat-card-header>
    <h1>Incidencias</h1>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="mat-elevation-z8" [dataSource]="incidencias">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let incidencia">{{incidencia.id}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let incidencia">{{incidencia.description}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let incidencia">{{categorias[incidencia.categoriaId].name}}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Añadido por</th>
        <td mat-cell *matCellDef="let incidencia">{{incidencia.user}}</td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let incidencia">{{incidencia.state}}</td>
      </ng-container>
      <ng-container matColumnDef="stateChange">
        <th mat-header-cell *matHeaderCellDef>Cambiar Estado</th>
        <td mat-cell *matCellDef="let incidencia">
          <mat-select name="state" [(ngModel)]="incidencia.state" (selectionChange)="save(incidencia)">
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let incidencia">
          <img class="image" src="{{incidencia.photo_path}}"/>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
<div>

</div>
