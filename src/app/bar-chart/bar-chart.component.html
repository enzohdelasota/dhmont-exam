<div #container>
  <ngx-charts-bar-vertical
  [scheme]="colorScheme"
  [results]="data"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [view]="[container.offsetWidth, 450]"
  [yAxisTickFormatting]="axisFormat">
</ngx-charts-bar-vertical>
</div>
