<app-toolbar (toggleDrawer)="drawer.toggle()"></app-toolbar>
<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list>
      <mat-list-item>
        <button mat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" (click)="drawer.toggle()">Inicio</button>
      </mat-list-item>
      <mat-list-item *ngIf="isAdmin()">
        <button mat-button [routerLink]="['/dashboard/statics']" routerLinkActive="router-link-active"  (click)="drawer.toggle()">Estad√≠sticas</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
